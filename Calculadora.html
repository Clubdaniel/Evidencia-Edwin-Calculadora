<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora En JavaScript !</title>
    <link rel="stylesheet" href="../Ejercicio Calculadora JavaScript para Edwin/calculadora.css">
</head>

<body>

    <div class="cajaPadre">

        <div class="formulario">

            <h1>CASIO</h1>

            <div class="caja1">
                <label>Número 1 </label>
                <input type="number" name="" id="valor1" placeholder="Escribe un número">
            </div>

            <br>
            <br>

            <div class="caja2">
                <label>Número 2 </label>
                <input type="number" name="" id="valor2" placeholder="Escribe otro número">
            </div>

            <br>
            <br>

            <div class="operadores">
                <div class="operadorSuma">
                    <button id="btn-suma" type="button">&#x2795;</button>
                </div>

                <div class="operadorResta">
                    <button id="btn-restar" type="button">&#x2796;</button>
                </div>

                <div class="operadorMultiplicacion">
                    <button id="btn-multiplicacion" type="button">&#x2716;</button>
                </div>

                <div class="operadorDivision">
                    <button id="btn-division" type="button">&#x2797;</button>
                </div>
            </div>

            <div class="resultado">
                <p><span id="resultado"></span></p>
            </div>

        </div>

        <h2>Daniel Hernando Rojas Falla</h2>

    </div>

    <script type="text/javascript" src="JS/Calculadora en javascript.js"></script>
</body>

</html>
